<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Intelligence DCET</title>

    <!-- Profile Page Styles -->
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="header-inner">
        <div class="brand">
            üìò <span>Intelligence DCET</span>
        </div>
        <a href="/dashboard" class="btn btn-secondary">‚Üê Dashboard</a>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="container">
    <div class="profile-grid">

        <!-- PROFILE DETAILS -->
        <div class="card profile-card animate-fade">

            <!-- TOP HEADER -->
            <div class="profile-header">
                <div class="avatar">üë§</div>
                <div>
                    <h2 id="profileName">Student</h2>
                    <p class="muted" id="profileRegNo"></p>
                </div>
            </div>

            <!-- FORM -->
            <form id="profileForm" class="form">

                <!-- READ ONLY -->
                <label>
                    Name
                    <input id="username" >
                </label>

                <label>
                    Mobile Number
                    <input id="displayMobile">
                </label>

                <!-- EDITABLE -->
                <label>
                    College Name
                    <input id="collegeName" placeholder="Enter college name">
                </label>

                <label>
                    Branch
                    <input id="branch" placeholder="e.g. Computer Science">
                </label>

                <label>
                    Semester
                    <select id="semester">
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </label>

                <label>
                    Target DCET Year
                    <select id="targetYear">
                        <option value="">Select Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </label>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <!-- TODAY STATS -->
        <div class="card animate-slide">
            <h3>Today‚Äôs Statistics</h3>

            <div class="stats">
                <div class="stat">
                    <span id="todayQuizzes">0</span>
                    <p>Quizzes</p>
                </div>
                <div class="stat">
                    <span id="todayFlashcards">0</span>
                    <p>Flashcards</p>
                </div>
                <div class="stat">
                    <span id="todayAccuracy">0%</span>
                    <p>Accuracy</p>
                </div>
                <div class="stat">
                    <span id="todayTime">0m</span>
                    <p>Time</p>
                </div>
            </div>

            <div class="chart">
                <h4>Weekly Activity</h4>
                <canvas id="weeklyChart" width="900" height="260"></canvas>
            </div>
        </div>

        <!-- SUBJECT PERFORMANCE -->
        <div class="card animate-fade">
            <h3>Subject Performance</h3>
            <div id="subjectStats" class="stats">
                <p class="muted">Loading statistics...</p>
            </div>
        </div>

        <!-- LOGOUT -->
        <div class="card center animate-slide">
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>

    </div>
</main>

<!-- SCRIPTS -->
<script src="/js/api.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>
