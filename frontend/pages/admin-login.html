<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Intelligence DCET Quiz Generator</title>
    <link rel="stylesheet" href="/css/admin-login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">&#x1F512;</div>
                <h1 class="auth-title">Admin Portal</h1>
                <p class="auth-subtitle">Intelligence DCET Quiz Generator</p>
            </div>

            <div id="alertContainer"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-500);">
                Student? <a href="/">Login here</a>
            </p>

            <!-- <div style="margin-top: 2rem; padding: 1rem; background: var(--gray-100); border-radius: var(--radius); font-size: 0.9rem;">
                <strong>Default Admin Credentials:</strong><br>
                Username: admin<br>
                Password: admin123
            </div> -->
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (isLoggedIn()) {
                const user = getUser();
                if (user && user.role === 'admin') {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/dashboard';
                }
                return;
            }

            const alertContainer = document.getElementById('alertContainer');

            function showAlert(message, type = 'error') {
                alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => alertContainer.innerHTML = '', 5000);
            }

            document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showAlert('Please enter username and password');
                    return;
                }

                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner" style="width:20px;height:20px;border-width:2px;"></span> Logging in...';

                const result = await AuthAPI.adminLogin(username, password);

                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Login';

                if (result.success) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/admin', 1000);
                } else {
                    showAlert(result.message || 'Invalid credentials');
                }
            });
        });
    </script>
</body>
</html>
